<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Magic | Interactive Christmas Tree</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>

    <style>
        :root {
            --c-gold: #d4af37;
            --c-white: #fceea7;
            --c-bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--c-bg);
            font-family: 'Times New Roman', serif;
            color: var(--c-gold);
            user-select: none;
        }

        /* UI Components */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--c-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
            pointer-events: auto;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
        }

        .btn-upload {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--c-gold);
            color: var(--c-gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-upload:hover {
            background: var(--c-gold);
            color: #000;
            box-shadow: 0 0 15px var(--c-gold);
        }

        .hint-text {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(252, 238, 167, 0.6);
            letter-spacing: 1px;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-family: 'Cinzel', serif;
            color: var(--c-gold);
            font-size: 14px;
            letter-spacing: 4px;
        }

        /* Webcam (Hidden logic) */
        #webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; /* Hidden as requested */
            pointer-events: none;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-container">
        <h1>YiYi I LOVE YOU</h1>

        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">添加照片</button>
            <span class="hint-text">按H隐藏控制</span>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
    </div>

    <!-- Webcam Container for CV logic -->
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas" width="160" height="120"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- GLOBAL CONFIGURATION & STATE ---
        const CONFIG = {
            colors: { gold: 0xd4af37, white: 0xfceea7, red: 0xaa0000, green: 0x0f3b1e },
            particleCount: 1500,
            dustCount: 2500,
            modes: { TREE: 'tree', SCATTER: 'scatter', FOCUS: 'focus' }
        };

        const STATE = {
            mode: CONFIG.modes.TREE,
            focusTarget: null, // The specific Mesh to focus on
            gesture: 'None',
            handRotation: { x: 0, y: 0 }
        };

        // --- ASSET GENERATION ---
        
        // Procedural Candy Cane Texture
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            
            ctx.fillStyle = '#cc0000';
            const w = 128;
            ctx.beginPath();
            // Draw diagonal stripes
            for (let i = -w; i < w * 2; i += 32) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i + 32, 0);
                ctx.lineTo(i + 32 - w, w);
                ctx.lineTo(i - w, w);
            }
            ctx.fill();
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        // Default Photo Texture
        function createDefaultPhotoTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#fceea7';
            ctx.fillRect(0,0,512,512);
            
            // Text
            ctx.font = 'bold 60px "Times New Roman"';
            ctx.fillStyle = '#d4af37';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("JOYEUX", 256, 200);
            ctx.fillText("NOEL", 256, 280);
            
            // Border
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(10,10,492,492);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(mesh, type, index) {
                this.mesh = mesh;
                this.type = type; // 'body', 'dust', 'photo'
                this.index = index;
                
                this.originalScale = mesh.scale.clone();
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.velocity = new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
                
                // Random assignments for Tree formation
                this.treeT = Math.random(); // Position along the spiral (0 to 1)
                this.treeAngleOffset = Math.random() * Math.PI * 2;
            }

            update(mode, focusTargetMesh) {
                const dt = 0.05; // Lerp factor

                // 1. Calculate Target Position based on Mode
                if (mode === CONFIG.modes.TREE) {
                    const maxRadius = 15;
                    const height = 40;
                    
                    if (this.type === 'dust') {
                        // Dust floats around the tree
                        const y = this.treeT * height;
                        const r = (maxRadius * (1 - this.treeT)) + 5; // Wider than tree
                        const angle = this.treeT * 20 + Date.now() * 0.0001 + this.treeAngleOffset;
                        this.targetPos.set(Math.cos(angle)*r, y - height/2, Math.sin(angle)*r);
                        this.mesh.rotation.x += 0.01;
                        this.mesh.rotation.y += 0.01;
                    } else {
                        // Structural particles (Spiral Cone)
                        // radius = maxRadius * (1 - t), angle = t * 50 * PI
                        const y = this.treeT * height;
                        const r = maxRadius * (1 - this.treeT); 
                        const angle = this.treeT * 50 * Math.PI + this.treeAngleOffset * 0.1; // *0.1 to keep some randomness or follow strict line? Prompt says formula.
                        // Strict formula adaptation:
                        const strictAngle = this.treeT * 50 * Math.PI + (this.index % 5); // Add slight variation so they aren't all on one line
                        
                        this.targetPos.set(Math.cos(strictAngle)*r, y - height/2, Math.sin(strictAngle)*r);
                        this.mesh.scale.lerp(this.originalScale, dt);
                        
                        // Look at center
                        this.mesh.lookAt(0, this.targetPos.y, 0);
                    }

                } else if (mode === CONFIG.modes.SCATTER) {
                    // Random sphere distribution radius 8~20
                    if (!this.scatterPos) {
                        const r = 8 + Math.random() * 12;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        this.scatterPos = new THREE.Vector3(
                            r * Math.sin(phi) * Math.cos(theta),
                            r * Math.sin(phi) * Math.sin(theta),
                            r * Math.cos(phi)
                        );
                    }
                    this.targetPos.copy(this.scatterPos);
                    
                    // Rotation logic: rotate based on random velocity
                    this.mesh.rotation.x += this.velocity.x * 5;
                    this.mesh.rotation.y += this.velocity.y * 5;
                    this.mesh.scale.lerp(this.originalScale, dt);

                } else if (mode === CONFIG.modes.FOCUS) {
                    if (this.mesh === focusTargetMesh) {
                        // Target Photo Logic
                        this.targetPos.set(0, 2, 35);
                        this.mesh.lookAt(0, 2, 50); // Look at camera
                        // Scale up
                        const targetScale = this.originalScale.clone().multiplyScalar(4.5);
                        this.mesh.scale.lerp(targetScale, dt);
                        this.mesh.rotation.set(0, 0, 0); // Face front
                    } else {
                        // Background particles scatter away
                        if (!this.scatterPos) {
                             const r = 25 + Math.random() * 20;
                             // ... generate random pos
                             this.scatterPos = new THREE.Vector3((Math.random()-0.5)*r, (Math.random()-0.5)*r, (Math.random()-0.5)*r);
                        }
                        this.targetPos.copy(this.scatterPos);
                        this.mesh.scale.lerp(this.originalScale.clone().multiplyScalar(0.5), dt);
                    }
                }

                // Apply Position Lerp
                this.mesh.position.lerp(this.targetPos, dt);
            }
        }

        // --- MAIN APPLICATION CLASS ---
        class ChristmasApp {
            constructor() {
                this.particles = [];
                this.photos = [];
                this.container = new THREE.Group();
            }

            async init() {
                // 1. Scene Setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                document.body.appendChild(this.renderer.domElement);

                // Environment
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const pointLight = new THREE.PointLight(0xffaa00, 2, 50);
                this.scene.add(pointLight);

                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(0x4444ff, 600);
                spotBlue.position.set(-30, 20, -30);
                this.scene.add(spotBlue);

                // Post-Processing
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));

                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    1.5, 0.4, 0.85
                );
                bloomPass.strength = 0.45;
                bloomPass.radius = 0.4;
                bloomPass.threshold = 0.7;
                this.composer.addPass(bloomPass);
                
                const outputPass = new OutputPass();
                this.composer.addPass(outputPass);

                this.scene.add(this.container);

                // Generate Content
                this.generateParticles();
                
                // Add default photo
                this.addPhotoToScene(createDefaultPhotoTexture());

                // Events
                window.addEventListener('resize', this.onResize.bind(this));
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.querySelector('#ui-container').classList.toggle('ui-hidden');
                    }
                });

                // Input Handling
                const input = document.getElementById('file-input');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(!f) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace; 
                            this.addPhotoToScene(t);
                        });
                    }
                    reader.readAsDataURL(f);
                });

                // Init CV
                await this.initComputerVision();

                // Start Loop
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
                this.animate();
            }

            generateParticles() {
                // Shared Geometries & Materials
                const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
                
                // Candy Cane Geometry
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -1, 0),
                    new THREE.Vector3(0, 1, 0),
                    new THREE.Vector3(0.5, 1.5, 0),
                    new THREE.Vector3(0.8, 1.2, 0)
                ]);
                const caneGeo = new THREE.TubeGeometry(curve, 20, 0.1, 8, false);
                const caneMat = new THREE.MeshStandardMaterial({ 
                    map: createCandyCaneTexture(), 
                    roughness: 0.3, 
                    metalness: 0.1 
                });

                const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.8 });
                const matGreen = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.6 });
                const matRed = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.4, clearcoat: 1.0 });

                // 1. Main Particles
                for (let i = 0; i < CONFIG.particleCount; i++) {
                    let mesh;
                    const rand = Math.random();
                    if (rand < 0.6) {
                        mesh = new THREE.Mesh(boxGeo, Math.random() > 0.5 ? matGold : matGreen);
                    } else if (rand < 0.9) {
                        mesh = new THREE.Mesh(sphereGeo, Math.random() > 0.5 ? matGold : matRed);
                    } else {
                        mesh = new THREE.Mesh(caneGeo, caneMat);
                        mesh.scale.setScalar(0.5);
                    }
                    
                    this.container.add(mesh);
                    this.particles.push(new Particle(mesh, 'body', i));
                }

                // 2. Dust Particles (Simple tiny boxes)
                const dustGeo = new THREE.BoxGeometry(0.05, 0.05, 0.05);
                const dustMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.white });
                
                for (let i = 0; i < CONFIG.dustCount; i++) {
                    const mesh = new THREE.Mesh(dustGeo, dustMat);
                    this.container.add(mesh);
                    this.particles.push(new Particle(mesh, 'dust', i));
                }
            }

            addPhotoToScene(texture) {
                // Frame
                const frameGeo = new THREE.BoxGeometry(3.2, 3.2, 0.2);
                const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.2 });
                const frame = new THREE.Mesh(frameGeo, frameMat);

                // Photo
                const photoGeo = new THREE.PlaneGeometry(3, 3);
                const photoMat = new THREE.MeshBasicMaterial({ map: texture });
                const photoMesh = new THREE.Mesh(photoGeo, photoMat);
                photoMesh.position.z = 0.11;
                
                frame.add(photoMesh);
                this.container.add(frame);
                
                // Track
                const p = new Particle(frame, 'photo', this.particles.length);
                this.particles.push(p);
                this.photos.push(p);
            }

            async initComputerVision() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    // Webcam Setup
                    const video = document.getElementById('webcam');
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    this.video = video;

                } catch (e) {
                    console.error("CV Init failed", e);
                }
            }

            processGestures() {
                if (!this.handLandmarker || !this.video || this.video.readyState < 2) return;

                const results = this.handLandmarker.detectForVideo(this.video, performance.now());
                
                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    // Key points: Wrist(0), Thumb(4), Index(8), Mid(12), Ring(16), Pinky(20)
                    
                    const wrist = lm[0];
                    const thumb = lm[4];
                    const index = lm[8];
                    
                    // 1. PINCH (Thumb to Index)
                    // Math.hypot for 3D distance approx (ignoring Z for simplicity or using all 3)
                    const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    
                    // 2. Fist Calculation (Tips to Wrist)
                    const tips = [8, 12, 16, 20];
                    let avgDistToWrist = 0;
                    tips.forEach(t => {
                        avgDistToWrist += Math.hypot(lm[t].x - wrist.x, lm[t].y - wrist.y);
                    });
                    avgDistToWrist /= 4;

                    // Logic Mapping
                    if (pinchDist < 0.05) {
                        STATE.mode = CONFIG.modes.FOCUS;
                        // Select random photo if not selected
                        if (!STATE.focusTarget && this.photos.length > 0) {
                            const r = Math.floor(Math.random() * this.photos.length);
                            STATE.focusTarget = this.photos[r].mesh;
                        }
                    } else if (avgDistToWrist < 0.25) {
                        STATE.mode = CONFIG.modes.TREE;
                        STATE.focusTarget = null;
                    } else if (avgDistToWrist > 0.4) {
                        STATE.mode = CONFIG.modes.SCATTER;
                        STATE.focusTarget = null;
                    }

                    // Interactive Rotation (Palm Center approx index 9)
                    const palm = lm[9];
                    // Map 0..1 to -PI..PI range somewhat
                    STATE.handRotation.y = (palm.x - 0.5) * 2; // -1 to 1
                    STATE.handRotation.x = (palm.y - 0.5) * 2; 

                } else {
                    // Reset or drift back if no hand
                    STATE.handRotation.x *= 0.95;
                    STATE.handRotation.y *= 0.95;
                }
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));

                this.processGestures();

                // Rotate entire group based on hand
                this.container.rotation.y += (STATE.handRotation.y - this.container.rotation.y) * 0.1;
                this.container.rotation.x += (STATE.handRotation.x * 0.5 - this.container.rotation.x) * 0.1;

                // Default slow spin if idle
                if(Math.abs(STATE.handRotation.y) < 0.05) {
                    this.container.rotation.y += 0.002;
                }

                // Update Particles
                this.particles.forEach(p => p.update(STATE.mode, STATE.focusTarget));

                this.composer.render();
            }
        }

        // Bootstrap
        const app = new ChristmasApp();
        app.init();
    </script>
</body>
</html>
